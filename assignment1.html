<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
	<title>BMR Calculator</title>
	<meta content="COMP125, Assignment 1, BMI Calculator" name="keywords">
    <link href="assignment1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
<div id="allPage">
<fieldset>
	<h1 style="color: black; font-size: xx-large;" >BMR Calculator</h1>




<div>
		<button type="button" class="button" id="btnMetric" onclick="changeMeasureUnit('metric')">Metric</button>&nbsp;&nbsp;&nbsp;&nbsp;
		<button type="button" class="button" id="btnImperial" onclick="changeMeasureUnit('imperial')">Imperial</button>
</div><br>



<form id="BMRform">
	
    <label>Gender</label><br> <select id ="gender" name="gender" tabindex="1">
        <option></option>
        <option value="F">Female</option>
        <option value="M">Male</option>
        </select><br><br>
    <label for="aValue">Age</label><br> <input id ="aValue" name="Age" tabindex="3" type="number"><br><br>

    <div id="metricView">
                    <label>Your Height</label><br>
                    <input id="mValue" name="meter" tabindex="5" type="number" placeholder="meter"><br>
                    <label for="cmValue"></label><input id="cmValue" name="centimeter" tabindex="7" type="number" placeholder="centimeter"><br><br>
                    <label>Your Weight</label><br>
                    <label for="kgValue"></label><input id="kgValue" name="kgValue" tabindex="9" type="number" placeholder="kilogram"><br>
    </div>
    <div id="imperialView" style="display:none">
                    <label>Your Height</label><br>
                    <label for="fValue"></label><input id="fValue" name="Feet" tabindex="5" type="number" placeholder="feet"><br>
                    <label for="iValue"></label><input id="iValue" name="Inches" tabindex="7" type="number"placeholder="inch"><br><br>
                    <label>Your Weight</label><br>
                    <label for="sValue"></label><input id="sValue" name="Stones" tabindex="9" type="number" placeholder="stones"><br>
                    <label for="pValue"></label><input id="pValue" name="Pounds" tabindex="11" type="number" placeholder="pound"><br><br>
    </div>
<br>
<label for="alvalue"> Select your activity level</label><br> <select id ="alvalue" name="activity" tabindex="13">
	        <option></option>
	        <option value="1.2">I am sedentary (little or no exercise) </option>
	        <option value="1.375">I am lightly active (light exercise or sports 1-3 days per week)</option>
			<option value="1.55">I am moderately active (moderate exercise or sports 3-5 days per week)</option>
			<option value="1.725">I am very active (hard exercise or sports 6-7 days per week)</option>
			<option value="1.9">I am super active (very hard exercise or sports and a physical job or 2x training)</option>
	        </select><br><br>

</form><br>

<button type="button" id="button" class="button">Calculate BMR</button><br>

<h2> BMR </h2>
<h3 id="convertb"></h3>
<h2> Daily Calorie Requirement </h2>
<h3 id="convertc"></h3>	
</main>
</fieldset>
    


<script src="assignment1.js"></script>	
</div>
</body>
</html>
